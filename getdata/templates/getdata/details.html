
{% block content %}
  <h2>Homepage</h2>
  <p>Hello {{ user.first_name }}!</p>
  <p> Strava Access Token: {{ access_token }}</p>
  <ul>
    <li>
      <strong>Athlete name: </strong>
      {{ athlete_name }}
    </li>

  </ul>
  {% if all_activities %}
  <ol>
    {% for activity in all_activities %}
      <li>{{ activity }}</li>
    {% endfor %}
  </ol>
  {% endif %}

{% endblock %}
