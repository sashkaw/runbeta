<html>

    <head>

      <title>Map</title>

      {{ map.header.render|safe }} 
      <!-- '|'' takes data from map.header.render and passes it to the right,
      and 'safe' tells django the content doesn't need processing before output-->
      
    </head>

<body>

      <div class="row">
        <div class="col-lg-12">
          {{map.html.render|safe}}
        </div>
      </div>

      <script>

        {{ map.script.render|safe }}

      </script>

</body>
